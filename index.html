<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <main>
        <div class="card">
            <p>How many books would you like to read this month?</p>
            <form id="form" action="#">
                <div class="input-aria-live sr-only" aria-live="polite"></div>
                <input type="number" id="books" min="1" max="4">
                <button id="primary-btn" type="submit">Commit</button>
            </form>
            <p>Choose a number between 1 and 4.</p>
        </div>
        <div class="board">
            <p>This is your tracking board</p>
        </div>
    </main>
    <footer>Designed and coded in JS by <a href="https://kristacalleja.github.io/">Krista Calleja</a>.</footer>
    <script src="index.js"></script>
